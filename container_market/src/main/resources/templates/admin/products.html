<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/admin/admin_head :: head"/>
<head>
  <link rel="stylesheet" href="/static/css/admin/products.css">
</head>
<body>
<div class="container">
  <header th:replace="/fragments/header :: header"/>
  <main id="main">
    <nav th:replace="/fragments/nav :: nav"/>
    <h1 class="admin-title">ADMIN PRODUCT LIST</h1>
    <aside th:replace="/fragments/admin/aside :: aside"/>
    <div class="admin">
      <div class="admin-container">
        <section class="admin-main">
          <div class="product-mst">
            <div class="list-container">
              <table class="product-mst-list">
                <thead>
                <tr>
                  <th>상품코드</th>
                  <th>상품종류</th>
                  <th>상품명</th>
                  <th>가격</th>
                  <th>상세</th>
                  <th>수정</th>
                  <th>삭제</th>
                </tr>
                </thead>
                <tbody class = "products-body">

                </tbody>
              </table>
              <div class="option-container">
                <ul class="page-number-list">
                </ul>
                <div class="search-container">
                  <input type="search" class="search-input">
                  <button type="button" class="btn search-button">검색</button>
                </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
<script src="/static/js/admin/products.js"></script>
</body>
</html>
