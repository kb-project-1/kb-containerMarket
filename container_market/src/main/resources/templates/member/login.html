<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"/>
<head>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div id="container">
  <header th:replace="/fragments/header :: header"/>
  <main id="main">
    <nav th:replace="/fragments/nav :: nav"/>

    <div id="contents">
      <div class="title-area">
        <h2 class="login-subtitle">LOGIN</h2>
      </div>
      <div class="login-area">
        <section class="login-current">
          <form action="/member/login" method="post">
            <div class="login-left">
              <input type="text" class="login-input" name="username" th:value="${username}"placeholder="아이디">
              <input type="password" class="login-input" name="password" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn login-button">로그인</button>

          </form>
          <p class="security">
            <img src="/static/images/ico_access.gif" alt="보안접속"> 보안접속 </p>
          <div class="link-area">
            <ul>
              <li><a class="login-search" href="#">아이디찾기</a></li>
              <li><a class="password-search" href="#">비밀번호찾기</a></li>
              <li><a class="register-page" href="/member/join">회원가입</a></li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer></footer>
</div>
<th:block th:if="${error == 'auth'}">
  <script>
      alert("이메일 또는 비밀번호가 잘못되었습니다")
   </script>
</th:block>
<th:block th:if="${error == 'passwordExpired'}">
  <script>
      alert("비밀번호 5회 초과")
   </script>
</th:block>
</body>
</html>
